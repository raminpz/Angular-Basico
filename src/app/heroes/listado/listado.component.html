<p>Listado de Heroes</p>

<div *ngIf=" heroeBorrado; else noBorrado "> <!-- Aqui el if condicional, indica que si es diferente a vacio lo muestre, si es vacio no-->
    <h3>Heroe borrado: <small>{{ heroeBorrado }}</small></h3>    
</div>

<ng-template #noBorrado> <!-- Esto hace una referencia deñ else anterior, es mas comodo para trabajar así -->
    <h3>No ha borrado nada.!</h3>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar
</button>
<ul>
    <li *ngFor="let heroe of heroes; let i = index" >
         {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
